<h1 class="text-center m-3">Add and Manage your Todos here!</h1>
<div class="container" style="border: solid 1px black;">
    
    <form class="p-5" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="exampleInputtext1" class="form-label">Title</label>
          <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter title" id="exampleInputtext1" name="title" aria-describedby="textHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <input type="text" [(ngModel)]="des" class="form-control" placeholder="Enter description" name="des" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary btn-sm">Add todo</button>
      </form>
</div>
